    <script type="text/javascript">


      function loadApp() {

  // Create the flipbook

  $('.flipbook').turn({

      //Width
      width:700,
      
      //Height
      height:500,
      
      // Auto center this flipbook
      autoCenter: true

    });


  $('.flipbook1').turn({

    width:700,

    height:500,

    autoCenter: true

  });


  $('.flipbook2').turn({

    width:700,

    height:500,

    autoCenter: true

  });

  $('.flipbook3').turn({

    width:700,

    height:500,

    autoCenter: true

  });


}


// Load the HTML4 version if there's not CSS transform

yepnope({
  test : Modernizr.csstransforms,
  yep: ['extras/lib/turn.js'],
  nope: ['extras/lib/turn.html4.min.js'],
  both: ['css/projects.css'],
  complete: loadApp
});

</script>
